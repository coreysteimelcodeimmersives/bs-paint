<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BS Paint 1.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="app">
      <section class="headings">
        <h2>BS Paint 1.0</h2>
        <h3 class="message">Paint away!</h3>
      </section>
      <section class="paint">
        <section class="brush-selection">
          <section class="palette-pic">
            <img class="palette-icon" src="palette.png">
            <div class="brush">
              <div class="current-brush color-18">
              <img class="brush-icon" src="paintbrush.png">
              </div>
            </div>
          </section>
            <section class="paint-colors">
              <div class="palette-color color-1"></div>
              <div class="palette-color color-2"></div>
              <div class="palette-color color-3"></div>
              <div class="palette-color color-4"></div>
              <div class="palette-color color-5"></div>
              <div class="palette-color color-6"></div>
              <div class="palette-color color-7"></div>
              <div class="palette-color color-8"></div>
              <div class="palette-color color-9"></div>
              <div class="palette-color color-10"></div>
              <div class="palette-color color-11"></div>
              <div class="palette-color color-12"></div>
              <div class="palette-color color-13"></div>
              <div class="palette-color color-14"></div>
              <div class="palette-color color-15"></div>
              <div class="palette-color color-16"></div>
              <div class="palette-color color-17"></div>
              <div class="palette-color color-18"></div>
            </section>
        </section>
        <section class="canvas">
        </section>
      
      
      </section>
      <button>Dark Mode</button>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
